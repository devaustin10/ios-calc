<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="result">
        <span>0</span>
      </div>

      <div class="buttons">
        <button class="item item1 clear">AC</button>
        <button class="item item1 negative">+/-</button>
        <button class="item percent sign">%</button>
        <button class="item item3 sign">/</button>
        <button class="item numbers" data-value="7">7</button>
        <button class="item numbers" data-value="8">8</button>
        <button class="item numbers" data-value="9">9</button>
        <button class="item item3 sign">x</button>
        <button class="item numbers" data-value="4">4</button>
        <button class="item numbers" data-value="5">5</button>
        <button class="item numbers" data-value="6">6</button>
        <button class="item item3 sign">-</button>
        <button class="item numbers" data-value="1">1</button>
        <button class="item numbers" data-value="2">2</button>
        <button class="item numbers" data-value="3">3</button>
        <button class="item item3 sign">+</button>
        <button class="item itemZero numbers" data-value="0">0</button>
        <button class="item comma">,</button>
        <button class="item item3 equals">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
